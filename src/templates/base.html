<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Minecraft Server Control{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --card: rgba(10, 18, 22, 0.84);
            --border: rgba(94, 234, 212, 0.32);
            --text: #e4f3f0;
            --bg-spot-1: rgba(94, 234, 212, 0.16);
            --bg-spot-2: rgba(59, 130, 246, 0.14);
            --bg-stripe-1: #041019;
            --bg-stripe-2: #060d14;
            --grain: rgba(255,255,255,0.02);
            --primary: #5eead4;
            --primary-hover: #2dd4bf;
            --secondary: #10b981;
        }
        [data-theme="plain"] {
            --bg-spot-1: rgba(46, 204, 113, 0.18);
            --bg-spot-2: rgba(52, 152, 219, 0.16);
            --bg-stripe-1: #06141c;
            --bg-stripe-2: #071923;
            --primary: #5eead4;
            --primary-hover: #2dd4bf;
            --secondary: #10b981;
            --border: rgba(94, 234, 212, 0.35);
        }
        [data-theme="desert"] {
            --bg-spot-1: rgba(234, 179, 8, 0.22);
            --bg-spot-2: rgba(217, 119, 6, 0.18);
            --bg-stripe-1: #20130c;
            --bg-stripe-2: #2a1b0f;
            --primary: #fbbf24;
            --primary-hover: #f59e0b;
            --secondary: #f97316;
            --border: rgba(251, 191, 36, 0.35);
        }
        [data-theme="savanna"] {
            --bg-spot-1: rgba(180, 83, 9, 0.18);
            --bg-spot-2: rgba(134, 65, 8, 0.16);
            --bg-stripe-1: #1c1209;
            --bg-stripe-2: #25170b;
            --primary: #d97706;
            --primary-hover: #b45309;
            --secondary: #92400e;
            --border: rgba(217, 119, 6, 0.32);
        }
        [data-theme="taiga"] {
            --bg-spot-1: rgba(34, 197, 94, 0.16);
            --bg-spot-2: rgba(59, 130, 246, 0.14);
            --bg-stripe-1: #0c1714;
            --bg-stripe-2: #0a1210;
            --primary: #22c55e;
            --primary-hover: #16a34a;
            --secondary: #3b82f6;
            --border: rgba(34, 197, 94, 0.32);
        }
        [data-theme="snowy"] {
            --bg-spot-1: rgba(180, 205, 255, 0.22);
            --bg-spot-2: rgba(124, 166, 255, 0.18);
            --bg-stripe-1: #0b1221;
            --bg-stripe-2: #0d1426;
            --primary: #9ac5ff;
            --primary-hover: #7bb0ff;
            --secondary: #dbeafe;
            --border: rgba(154, 197, 255, 0.35);
        }
        * { font-family: 'Space Grotesk', system-ui, -apple-system, sans-serif; }
        html { font-size: 16px; }
        @media (min-width: 1920px) { html { font-size: 17px; } }
        @media (min-width: 2560px) { html { font-size: 18px; } }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }
        .page-stack > * + * { margin-top: 1.75rem; }
        @media (min-width: 1536px) { .page-stack > * + * { margin-top: 2.25rem; } }
        .glass {
            background: var(--card);
            backdrop-filter: blur(14px);
            border: 1px solid var(--border);
            box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        }
        .section-shell { border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 16px 40px rgba(0,0,0,0.28); }
        .soft-scroll::-webkit-scrollbar { height: 6px; }
        .soft-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.35); border-radius: 999px; }
    </style>
</head>
<body class="min-h-screen" data-theme="plain" style="background:
    radial-gradient(140% 100% at 20% 20%, var(--bg-spot-1), transparent),
    radial-gradient(140% 120% at 80% 0%, var(--bg-spot-2), transparent),
    linear-gradient(135deg, var(--bg-stripe-1), var(--bg-stripe-2)),
    repeating-linear-gradient(90deg, transparent 0, transparent 28px, rgba(255,255,255,0.018) 28px, rgba(255,255,255,0.018) 32px),
    #050b10;">
    <nav class="glass border-b border-green-500/40 shadow-xl sticky top-0 z-40">
        <div class="container mx-auto px-6 lg:px-12 xl:px-16 2xl:px-24 py-5">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-cube text-green-400 text-2xl md:text-3xl"></i>
                    <h1 class="text-xl md:text-2xl font-bold text-white">Minecraft Server Control</h1>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/" class="text-white hover:text-green-400 transition px-2 py-1 text-sm">
                        <i class="fas fa-home"></i><span class="hidden sm:inline ml-2">Dashboard</span>
                    </a>
                    <a href="/player" class="text-white hover:text-green-400 transition px-2 py-1 text-sm">
                        <i class="fas fa-user"></i><span class="hidden sm:inline ml-2">Players</span>
                    </a>
                    <a href="/error-logs" class="text-white hover:text-red-400 transition px-2 py-1 text-sm">
                        <i class="fas fa-exclamation-triangle"></i><span class="hidden sm:inline ml-2">Error Logs</span>
                    </a>
                    <a href="/diagnostics" class="text-white hover:text-green-400 transition px-2 py-1 text-sm">
                        <i class="fas fa-wrench"></i><span class="hidden sm:inline ml-2">Diagnostics</span>
                    </a>
                </div>
                <div class="flex flex-wrap items-center gap-2 md:gap-3">
                    <div class="relative">
                        <button onclick="document.getElementById('themeMenu').classList.toggle('hidden')" class="bg-white/10 hover:bg-white/20 text-white px-3 py-2 rounded-lg transition flex items-center gap-2 text-sm">
                            <i class="fas fa-palette"></i> <span id="currentTheme" class="hidden sm:inline">Plain</span>
                        </button>
                        <div id="themeMenu" class="hidden absolute right-0 mt-2 w-44 glass rounded-lg shadow-xl border border-white/20 p-2 z-50">
                            <button onclick="setTheme('plain')" class="w-full text-left px-3 py-2 rounded text-teal-100 hover:bg-white/10 transition flex items-center gap-2">
                                <i class="fas fa-leaf"></i> Plain
                            </button>
                            <button onclick="setTheme('desert')" class="w-full text-left px-3 py-2 rounded text-yellow-200 hover:bg-white/10 transition flex items-center gap-2">
                                <i class="fas fa-sun"></i> Desert
                            </button>
                            <button onclick="setTheme('savanna')" class="w-full text-left px-3 py-2 rounded text-orange-200 hover:bg-white/10 transition flex items-center gap-2">
                                <i class="fas fa-tree"></i> Savanna
                            </button>
                            <button onclick="setTheme('taiga')" class="w-full text-left px-3 py-2 rounded text-green-200 hover:bg-white/10 transition flex items-center gap-2">
                                <i class="fas fa-snowflake"></i> Taiga
                            </button>
                            <button onclick="setTheme('snowy')" class="w-full text-left px-3 py-2 rounded text-blue-200 hover:bg-white/10 transition flex items-center gap-2">
                                <i class="fas fa-icicles"></i> Snowy
                            </button>
                        </div>
                    </div>
                    <span id="player-count" class="bg-green-500 text-white px-3 py-2 rounded-full text-xs md:text-sm font-semibold flex items-center gap-1">
                        <i class="fas fa-users"></i> <span id="count">0</span><span class="hidden sm:inline ml-1">Players</span>
                    </span>
                    <button onclick="refreshPlayers()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded-lg transition text-sm">
                        <i class="fas fa-sync-alt"></i><span class="hidden sm:inline ml-2">Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 lg:px-12 xl:px-16 2xl:px-24 py-12 page-stack">
        {% block content %}{% endblock %}
    </main>

    <script>
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 px-6 py-4 rounded-lg shadow-lg fade-in z-50 ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        async function refreshPlayers() {
            try {
                const response = await fetch('/api/players');
                const data = await response.json();
                
                // Update player count
                document.getElementById('count').textContent = data.count;
                
                // Update player dropdowns
                const selects = document.querySelectorAll('select[name="player"]');
                selects.forEach(select => {
                    const currentValue = select.value;
                    const isRequired = select.hasAttribute('required');
                    
                    if (data.count === 0) {
                        select.innerHTML = '<option value="">No players online</option>';
                    } else if (data.count === 1) {
                        // Auto-select single player
                        select.innerHTML = `<option value="${data.players[0]}" selected>${data.players[0]} (Auto-selected)</option>`;
                    } else {
                        // Multiple players - show dropdown
                        const defaultText = isRequired ? 'Select Player' : 'No specific player';
                        select.innerHTML = `<option value="">${defaultText}</option>` +
                            data.players.map(p => `<option value="${p}" ${p === currentValue ? 'selected' : ''}>${p}</option>`).join('');
                    }
                });
                
                showNotification(`Updated: ${data.count} player(s) online`);
            } catch (error) {
                showNotification('Failed to refresh players', 'error');
            }
        }

        // Theme management
        function setTheme(theme) {
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('mcTheme', theme);
            const themeNames = { plain: 'Plain', desert: 'Desert', savanna: 'Savanna', taiga: 'Taiga', snowy: 'Snowy' };
            document.getElementById('currentTheme').textContent = themeNames[theme] || 'Plain';
            document.getElementById('themeMenu').classList.add('hidden');
        }
        
        // Load saved theme
        const savedTheme = localStorage.getItem('mcTheme') || 'plain';
        setTheme(savedTheme);
        
        // Close theme menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('themeMenu');
            const btn = e.target.closest('button');
            if (menu && !menu.contains(e.target) && (!btn || !btn.onclick?.toString().includes('themeMenu'))) {
                menu.classList.add('hidden');
            }
        });

        // Auto-refresh players every 10 seconds
        setInterval(refreshPlayers, 10000);
        
        // Initial load
        window.addEventListener('load', refreshPlayers);
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
